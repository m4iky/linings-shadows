<!-- FinAntes  -->
 <div class="col s12 m12 fadeIn animated fast">
  <h2 class="header">Ofertas</h2>
<div class="row">

<div class="col s12 m6 l6" *ngFor="let oferta of this._vehiculos.vehiculo |async">
  <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <div class="activator" style="background-size:cover;background-position:center;height:300px;">
          <img [src]="oferta.url1" alt="" class="materialboxed">
        </div>
      </div>
    </div>
    <div class="card-content">


      <table>
              <tr><th>Marca : </th></tr>
              <tr><td>{{oferta.marca}}</td></tr>
              <tr><th>Modelo : </th></tr>
              <tr><td>{{oferta.modelo}}</td></tr>
              <tr><th>Descripcion : </th></tr>
              <tr><td>{{oferta.descripcion}}</td></tr>
              <tr><th>Descripcion Oferta : </th></tr>
              <tr><td>{{oferta.descripcionOfer}}</td></tr>
              <tr><th>Precio oferta: </th></tr>
              <tr><td>{{oferta.precioOfer}}</td></tr>
      </table>

    </div>
    <div class="card-action">
      <button class="btn #1565c0 blue darken-3">Comprar ahora</button>
    </div>
    <br><br>
</div>

</div>
</div>
