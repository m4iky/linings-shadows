<!--  -->



<div class="base-tablet ">

<!-- tabla de registros -->
  <table class="striped ">
  <thead>
  <tr>
   <th>Marca</th>
   <th>Modelo</th>
   <th>Posici√≥n</th>
   <th>Precio</th>
   <th>Estado</th>
   <th>Oferta</th>
   <th></th>
   <th></th>
</tr>
</thead>

<tbody>
<tr *ngFor="let vehiculo of this._Vehiculos.vehiculo | async;let i=index">
  <td>{{vehiculo.marca}}</td>
  <td>{{vehiculo.modelo}}</td>
 <td>{{ vehiculo.posicion }}</td>
 <td>{{vehiculo.precio}}</td>
 <td *ngIf="vehiculo.estado == 1">Disponible</td>
 <td *ngIf="vehiculo.estado != 1">Oferta</td>
 <td><button [disabled]="vehiculo.estado==2" class="btn btn-floating #b2ff59 light-green accent-2 modal-trigger" href="#modal1" ><i style="color:rgb(72, 167, 67)"  class="material-icons" [routerLink]="['/admin','cars', vehiculo.$key]">loyalty</i></button></td>
  <td><button [routerLink]="['/admin','car',vehiculo.$key]" class="btn btn-floating #0277bd light-blue darken-3"><i class="material-icons">create</i></button></td>
  <td><button class="btn btn-floating #e53935 red darken-1" (click)="eliminar(vehiculo.$key)"><i class="material-icons">delete</i></button></td>
</tr>
<app-ofertas-vehiculo></app-ofertas-vehiculo>

</tbody>
</table>


</div>


<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Cambiar Contrasena</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a  class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
